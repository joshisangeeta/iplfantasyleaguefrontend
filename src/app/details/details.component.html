<html >
<head>
  <title>Match Details</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
    
  <h2>Match Details</h2>

  <ul class="list-group">
    <li class="list-group-item">Team1 <span class="badge">{{match.teamOne}}</span></li>
    <li class="list-group-item">Team2 <span class="badge">{{match.teamTwo}}</span></li>
   <li class="list-group-item">Stadium <span class="badge">{{match.stadium}}</span></li>
    <li class="list-group-item">Winner <span class="badge">{{match.winner}}</span></li>
    <li class="list-group-item">Status <span class="badge">{{match.status}}</span></li>
    <li class="list-group-item">Start Time<span class="badge">{{match.start_time}}</span></li>
    <li class="list-group-item">End Time<span class="badge">{{match.end_time}}</span></li>
  </ul>

  <div>
     <a [routerLink]='["/bidding"]' style="text-align: center;">Go to Bidding Page<b></b></a>
     <a [routerLink]='["/cancel"]' style="text-align: center;">Cancel Bid<b></b></a>
              </div>
