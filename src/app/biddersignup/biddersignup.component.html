<html>
  <head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="biddersignup.component.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  </head>
  <body>
  <div id="id01" class="modal">
    <form class="modal-content animate" #bidderForm='ngForm' (ngSubmit)='signUpMethod()'  ngNativeValidate>
      <div class="imgcontainer">
        <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
        <img src="assets/bid.png" alt="Avatar" >
      </div>
  
      <div class="container">
        <label for="name"><h3><b>Name</b></h3></label>
        <input type="text" placeholder="Enter Name" name="name" minlength="3" [(ngModel)]='bidder.name' #name='ngModel' required/>
        <div style="background-color: red;" *ngIf="bidderForm.hasError('whitespace')">Please enter valid data</div>
        <label for="email"><h3><b>Email</b></h3></label>      
        <input type="email" placeholder="Enter your E-mail" name = "email" [(ngModel)]='bidder.email' #email='ngModel' required/>
        <label for="psw"><h3><b>Password</b></h3></label>
        <input type="password" placeholder="Enter Password" minlength="8" name="psw" [(ngModel)]='bidder.password' #password='ngModel' required/>
        <label for="phone number"><h3><b>Phone Number</b></h3></label>      
        <input type="number" placeholder="Enter your Phone Number" name = "phone number" [(ngModel)]='bidder.phoneNo' #phoneNo='ngModel' required/>
        <button type="submit" [disabled]='bidderForm.invalid'><h3>Signup</h3></button>
        <p class="message">Already have an account? <a [routerLink] ='["/bidderlogin"]'>Login as Bidder</a></p>
      </div>
  
      
    </form>
  </div>
  
  
 
  
  </body>
  </html>
